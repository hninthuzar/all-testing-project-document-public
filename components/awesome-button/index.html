<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Button</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h2>CSS Awesome Button Hover Effects</h2>
    
    <div class="btnContainer">
        <a href="#" class="btn ltr" style="--clr: #049B24"><span>Left to Right</span></a>
        <a href="#" class="btn rtl" style="--clr: #049B24"><span>Right to Left</span></a>
        <a href="#" class="btn ttb" style="--clr: #F82C2C"><span>Top to Bottom</span></a>
        <a href="#" class="btn btt" style="--clr: #F82C2C"><span>Bottom to Top</span></a>
        <a href="#" class="btn ycenter" style="--clr: #440083"><span>Y center</span></a>
        <a href="#" class="btn xcenter" style="--clr: #440083"><span>X center</span></a>
    </div>

</body>
</html>
