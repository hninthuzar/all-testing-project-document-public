<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>
        <h1 class="text-center">Video Recording</h1>
        <hr>
        <div>
            <video autoplay muted loop id="video">
                <source src="bg1.mp4" type="video/mp4"/>
            </video>
        </div>
        <div class="flexz">
            <button type="text" id="start" class="startz">Start</button>
            <button type="text" id="stop" class="stopz">Stop</button>
        </div>
    </main>
        

    <script src="./script.js"></script>
</body>
</html>
